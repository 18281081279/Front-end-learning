<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>

<body>
    <button id="but1">get</button>
    <button id="but2">post</button>
    <button id="but3">ajax</button>
    <script>
        $('button').eq(0).click(function () {
            $.get('http://127.0.0.1:8000/jQuery', { a: 100 }, function (data) {
                console.log(data);
            }, 'json')
        }
            //{a:100}为参数，data为响应体
        )
        $('button').eq(1).click(function () {
            $.post('http://127.0.0.1:8000/jQuery', { a: 100 }, function (data) {
                console.log(data)
            })
        })
        $('button').eq(2).click(function () {
            $.ajax({
                url: 'http://127.0.0.1:8000/jQuery',
                data: { a: 100 },
                type: 'get',
                success: function (data) {
                    console.log(data);
                }
            })
        })
    </script>
</body>

</html>
